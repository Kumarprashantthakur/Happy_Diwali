<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diwali.css">
    <title>Happy Diwali</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: cursive;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative; 
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container video {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: 1;
        }
        h2 {
            display: flex;
            font-size: 12vw;
            color: transparent;
            position: relative; 
            z-index: 2; 
        }
        h2 span {
            animation: diwali 5s linear infinite;
            animation-delay: calc(0.1s * var(--i));
        }
        @keyframes diwali {
            0% {
                color: #fff;
                filter: blur(1px) hue-rotate(0deg);
                text-shadow: 0 0 10px #00b3ff,
                             0 0 20px #00b3ff,
                             0 0 40px #00b3ff,
                             0 0 80px #00b3ff,
                             0 0 100px #00b3ff,
                             0 0 200px #00b3ff,
                             0 0 300px #00b3ff,
                             0 0 400px #00b3ff;
            }
            30%, 70% {
                color: #fff;
                filter: blur(1px) hue-rotate(360deg);
                text-shadow: 0 0 10px #00b3ff,
                             0 0 20px #00b3ff,
                             0 0 40px #00b3ff,
                             0 0 80px #00b3ff,
                             0 0 100px #00b3ff,
                             0 0 200px #00b3ff,
                             0 0 300px #00b3ff,
                             0 0 400px #00b3ff;
            }
            100% {
                color: transparent;
                box-shadow: none;
                filter: blur(2px) hue-rotate(0deg);
            }
        }
        .name {
            position: absolute;
            top: 20px; 
            left: 20px; 
            color:aqua; 
            font-size: 2rem; 
            z-index: 2; 
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted loop>
            <source src="prasvedio.mp4" type="video/mp4">
        </video>
        <h2>
            <span style="--i:1">H</span> 
            <span style="--i:2">A</span>
            <span style="--i:3">P</span>
            <span style="--i:4">P</span> 
            <span style="--i:5">Y</span>
            <span style="--i:6; margin-left: 5vw;">D</span>
            <span style="--i:7">I</span> 
            <span style="--i:8">W</span>
            <span style="--i:9">A</span>
            <span style="--i:10">L</span> 
            <span style="--i:11">I</span>
        </h2>
        <div class="name">PRASHANT THAKUR</div> 
    </div>
</body>
</html>
